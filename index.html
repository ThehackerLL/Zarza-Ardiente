<!DOCTYPE html>
<html lang="en">
<head>

    <title>IEMPA</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
   <aside class="aside">

        <input type="checkbox" id="open-menu">

    <picture class="aside_picture">
        <source srcset="assets/img/fuego-small4.png" media="(max-width:600px)">
        <img class="img" src="assets/img/fuego4.png" alt="es-un-logo">
    </picture>
    <nav class="aside_nav">
        <ul>
            <li class="aside_item">
                <span class="material-symbols-outlined">Menu</span>
                <a href="">Menu</a>
            </li>
            <li class="aside_item">
                <span class="material-symbols-outlined">Home</span>
                <a href="">Home</a>
            </li>
            <li class="aside_item">
                <span class="material-symbols-outlined">Notifications</span>
                <a href="">Notificaciones</a>
            </li>
            <li class="aside_item">
                <span class="material-symbols-outlined">local_fire_department</span>

            </li>
            <li class="aside_item">
                <span class="material-symbols-outlined">Settings</span>
                <a href="">Configuraciones</a>
            </li>
        </ul>
    </nav>
    <div class="aside_profile">
        <ul>
            <li class="aside_item">
                <img src="assets/img/fire.jpg" alt="it is fire">

            </li>
            <li class="aside_item">
                <span class="material-symbols-outlined">Logout</span>

            </li>
        </ul>
    </div>

</html>
